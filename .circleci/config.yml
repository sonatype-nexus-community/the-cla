version: 2.1

orbs:
  nancy: sonatype-nexus-community/circleci-nancy-orb@0

executors:
  go:
    docker:
      - image: circleci/golang:1.16.2-buster-node-browsers-legacy

commands:
  cmd-nancy:
    description: "Run nancy to check for go vulnerabilities."
    steps:
      - nancy/install-nancy
      - nancy/run-nancy

jobs:
  build:
    executor: go
    environment:
      GO111MODULE: "on"
      TEST_RESULTS: /tmp/test-results
    working_directory: /go/src/github.com/sonatype-nexus-community/the-cla
    steps:
      - checkout
      - run: mkdir -p $TEST_RESULTS/gotest
      - restore_cache:
          keys:
            - go-mod-v1-{{ checksum "go.sum" }}
      - run: go get -u github.com/jstemmer/go-junit-report
      - run: make all
      - run: make test | go-junit-report > $TEST_RESULTS/gotest/report.xml
      - run: npm test
      - cmd-nancy
      - save_cache:
          key: go-mod-v1-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"
      - store_artifacts:
          path: /tmp/test-results/
      - store_test_results:
          path: /tmp/test-results/

workflows:
  version: 2
  build_and_release:
    jobs:
      - build

  build_nightly:
    triggers:
      - schedule:
          cron: "30 20 * * *"
          filters:
            branches:
              only: main
    jobs:
      - build
