version: 2.1

orbs:
  nancy: sonatype-nexus-community/circleci-nancy-orb@0
  slack: circleci/slack@4.4.4

executors:
  go:
    docker:
      - image: cimg/go:1.21-browsers

commands:
  cmd-nancy:
    description: "Run nancy to check for go vulnerabilities."
    steps:
      - nancy/install-nancy
      - nancy/run-nancy

  cmd-auditjs:
    description: "Run auditjs to check for npm vulnerabilities."
    steps:
      - run:
          name: run auditjs
          command: |
            mkdir reports
            npx auditjs@latest ossi --xml > reports/dependency-results.xml
      - store_artifacts:
          path: reports
      - store_test_results:
          path: reports

jobs:
  build:
    executor: go
    environment:
      GO111MODULE: "on"
      TEST_RESULTS: /tmp/test-results
    steps:
      - checkout
      - run: mkdir -p $TEST_RESULTS/gotest
      - restore_cache:
          keys:
            - go-mod-v1-{{ checksum "go.sum" }}
      - run: go install github.com/jstemmer/go-junit-report@latest
      - run: make all
      - run: make test | go-junit-report > $TEST_RESULTS/gotest/report.xml
      - run: npm test
      - cmd-nancy
      - cmd-auditjs
      - save_cache:
          key: go-mod-v1-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"
      - store_artifacts:
          path: /tmp/test-results/
      - store_test_results:
          path: /tmp/test-results/

workflows:
  version: 2
  build_and_release:
    jobs:
      - build:
          context:
            - scan_ossi
            - slack_community_oss_fun

  build_nightly:
    triggers:
      - schedule:
          cron: "30 20 * * *"
          filters:
            branches:
              only: main
    jobs:
      - build:
          context:
            - scan_ossi
            - slack_community_oss_fun
